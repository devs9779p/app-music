     
<!-- ************************** CONTENEDOR CUANDO ESTOY LOGUEADO ******************************** -->
<div *ngIf="identity" class="navigation col-xs-12">        

  <!-- **********************  OPCIONES DE USUARIO YA IDENTIFICADO ***************************** -->
  
  
  <!-- Acá se carga el reproductor -->
  <player class="player" *ngIf="identity"></player>

  <!-- *************************  MENÚ PRINCIPAL DE NAVEGACIÓN ************************************* -->
  <nav id="navigation">

    <a [routerLink]="['/']">
      <img src="../assets/images/mezzopiano.svg" alt="logo">
      <!-- {{title}} -->
    </a>

    <a href="#">
      buscar
    </a>

    <a [routerLink]="['/artistas', 1]" [routerLinkActive]="['actived']">
      Artistas
    </a>

    <a [routerLink]="['./mis-datos']" [routerLinkActive]="['actived']" >    <!-- routerLink es una directiva para indicar a donde quiero que me lleve el link -->
      datos
    </a>

    <a (click)="logout()" class="btn-logout">    
      Salir
    </a>

    <nav id="user_logged">

      <div class="user-image">
        <img id="image-logged" src="{{url + 'get-image-user/' + identity.image}}" />
      </div>
  
      <span id="identity_name">
        {{identity.name}}
      </span>
  
    </nav>

  </nav>

</div>


<div [class.hidden]="!identity" class="central col-lg-11">  <!-- ng class si no está identity que se esconda-->       
  
  <!-- Acá se cargar los componentes ASOSIADOS al PATH DE CADA RUTA ************************** -->
  <router-outlet></router-outlet>  

  <div class="clearfix"></div>


</div>

<!-- **************************************** Contenedor cuando NO ESTOY LOGUEADO ***********************************************-->  
<div class="container__login-register col-xs-12" *ngIf="!identity">
  <div class="row">
    <div class=" login__container col-xs-12">

      <h1>Login</h1>          

      <div *ngIf="errorMessage">
        <div class="alert alert-danger">
          <strong>Error!</strong> {{errorMessage}}
        </div>        
      </div>

      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-xs-12 login__form">   
        <p>
          <label>Correo electrónico:</label>
          <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control"  placeholder="Ingrese email" required> 
          <span *ngIf="!email.valid && email.touched">  
              El email es obligatorio
          </span>
        </p>

        <p>
          <label>Contraseña:</label>
          <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Ingrese constraseña" required>
        </p>
        
        <input type="submit" value="Entrar" class="btn btn-default">
      </form>
    </div>

    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++ REGISTRO DE USUARIO ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

    <div class="col-xs-12 register__container">
      <h1>Registrarse</h1>
      <div *ngIf="alertRegister">
        <div class="alert alert-success">
          {{alertRegister}}
        </div>
      </div>

      <form #registerForm="ngForm" (submit)="onSubmitRegister()" class="col-xs-12 register__form">
        <p>
          <label>Nombre:</label>
          <input type="text" #name="ngModel" name="name" [(ngModel)]="user_register.name" class="form-control"  placeholder="Ingrese nombre" required>
          <span *ngIf="!name.valid && name.touched"> 
            El nombre es obligatorio
          </span>
        </p>

        <p>
          <label>Apellidos:</label>
          <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" class="form-control"  placeholder="Ingrese apellido" required>
          <span *ngIf="!surname.valid && surname.touched"> 
            El Apellido es obligatorio
          </span>
        </p>

        <p>
          <label>Correo electrónico:</label>
          <input type="text" #email="ngModel" name="email" [(ngModel)]="user_register.email" class="form-control"  placeholder="Ingrese email" required>
          <span *ngIf="!email.valid && email.touched">  
            El email es obligatorio
          </span>
        </p>

        <p>
          <label>Contraseña:</label>
          <input type="password" #password="ngModel" name="password" [(ngModel)]="user_register.password" class="form-control"  placeholder="Ingrese contraseña" required>
          <span *ngIf="!password.valid && password.touched">  
            La Contraseña es obligatoria
          </span>
        </p>

        <input type="submit" value="Registrarse" class="btn btn-default">
      </form>

    </div>
  </div>
</div>
