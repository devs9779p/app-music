<div class="album-box" *ngIf="album">

    <div id="album-head-card">
        <div class="image">
            <img src="{{ url + 'get-image-album/' + album.image }}">
        </div>

        <div class="data">
            <h1>{{album.title}}</h1>
            <hr>
            <p>{{album.artist.name}}</p>
            <p><i>{{album.year}}</i></p>
            <p>{{album.description}}</p>
            <hr>
            <!-- pongo una '/' para que el enlace lo tome desde la raíz y no dende donde estamos -->
            <a [routerLink]="['/crear-cancion', album._id]" class="btn btn-default" *ngIf="identity.role == 'ROLE_ADMIN'"> 
                Añadir canción
            </a>
        </div>
    
    </div>

    <div class="clearfix"></div>

    <div id="gallery-songs" *ngIf="songs">
        <ul id="songs-list">
            <p class="songs__title-list">Lista</p>
            <li *ngFor="let song of songs" class="song-item">
                <div class="title">
                    <a class="songs__name" (click)="startPlayer(song)">
                        {{song.number + '. ' + song.name + ' - ' + song.duration}}
                    </a>

                    <div class="buttons" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
                        <a [routerLink]="['/editar-cancion', song._id]" class="btn btn-xs text-white btn-warning">
                            Editar
                        </a>
                        <a (click)="onDeleteConfirm(song._id)" class="btn btn-xs text-white  btn-danger">
                            Borrar
                        </a>
                    </div>

                    <div class="seguro seguro-song" *ngIf="confirmado == song._id">
                        <a (click)="onDeleteSong(song._id)" class="btn btn-xs btn-danger text-white">
                            Eliminar
                        </a>
                        <a (click)="onCancelSong()" class="btn btn-xs btn-primary text-white">
                            Cancelar
                        </a>
                    </div>

                    <div class="clearfix"></div>
                </div>
            </li>
        </ul>
    </div>


</div>
