<div *ngIf="artist" class="artist-box">   <!-- Que muestre al artista solo cuando tenga algo dentro, hasta que llamemos al metodo del servicio -->

    <div id="artist-head-card">
        <div class="image">
            <img src="{{ url + 'get-image-artist/' + artist.image }}" *ngIf="artist.image && artist.image != 'null'">
        </div>

        <div class="data">
            <h1>{{artist.name}}</h1>
            <hr>
            <p>{{artist.description}}</p>
            <hr>
            <a *ngIf="identity.role == 'ROLE_ADMIN'" [routerLink]="['/crear-album', artist._id]" class="btn btn-default">AÃ±adir album</a>
        </div>
    </div>

    <div class="clearfix"></div>
    
    <div id="gallery-albums" *ngIf="albums">
        <!-- Listar los albums-->
        <ul class="album-list col-xs-12">
            <li *ngFor="let album of albums" class="col-xs-6 album-item">

                <div class="album-image">
                    <img src="{{ url + 'get-image-album/' + album.image }}">
                </div>
                <div class="album-name">
                    <p>
                        <a [routerLink]="['/album', album._id]">
                            {{album.title}}
                        </a>
                    </p>

                    <p>
                        <a [routerLink]="['/artista', album.artist._id]">
                            {{album.artist.name}}
                        </a>
                    </p>

                    <div class="buttons" *ngIf="identity.role == 'ROLE_ADMIN'">
                        <a [routerLink]="['/editar-album', album._id]" class="btn btn-xs btn-warning text-white">
                            Editar
                        </a>
                        <a (click)="onDeleteConfirm(album._id)" class="btn btn-xs btn-danger text-white">
                            Borrar
                        </a>
                    </div>
        
                    <div class="seguro seguro-album" *ngIf="confirmado == album._id">
                        <a (click)="onDeleteAlbum(album._id)" class="btn btn-xs btn-danger text-white">
                            Eliminar
                        </a>
                        <a (click)="onCancelAlbum()" class="btn btn-xs btn-primary text-white">
                            Cancelar
                        </a>
                    </div>
                    
                </div>

            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
</div>
