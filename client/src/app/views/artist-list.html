<div class="head-page" *ngIf="identity">

    <h1>{{title}}</h1>
    <a [routerLink]="['/crear-artista']" *ngIf="identity && identity.role == 'ROLE_ADMIN'" class="btn btn-default">
        AÃ±adir artista
    </a>

    <ul class="pagination pull-right">
        <li><a class="pagination__arrow" [routerLink]="['/artistas', prev_page]">&laquo;</a></li>
        <li><a class="pagination__arrow" [routerLink]="['/artistas', next_page]">&raquo;</a></li>
    </ul>

</div>

<div class="clearfix"></div>
<ul class="artist-list col-xs-12" *ngIf="identity">
    <li *ngFor="let artist of artists" class="col-xs-6 col-xl-3 artist-item">

        <div class="artist-image">
            <img src="{{ url + 'get-image-artist/' + artist.image }}">
        </div>

        <div class="artist-name">
            <a class="artist-name--link" [routerLink]="['/artista', artist._id]">
                {{artist.name}}
            </a>
            <div class="buttons" *ngIf="identity.role == 'ROLE_ADMIN'">
                <a [routerLink]="['/editar-artista', artist._id]" class="btn btn-xs btn-warning">
                    Editar
                </a>
                <a (click)="onDeleteConfirm(artist._id)" class="btn btn-xs btn-danger">
                    Borrar
                </a>
            </div>

            <div class="seguro seguro-artist-card" *ngIf="confirmado == artist._id">
                <a (click)="onDeleteArtist(artist._id)" class="btn btn-xs btn-danger">
                    Eliminar
                </a>
                <a (click)="onCancelArtist()" class="btn btn-xs btn-primary">
                    Cancelar
                </a>
            </div>
            
        </div>
        
    </li>
</ul>
